<ion-header>

    <ion-title text-center>
      Task List
    </ion-title>

  <button ion-button block (tap)="addTask()">Add Task</button>
  <br>
  <ion-list>
    <ion-item *ngFor="let task of taskList">
      <h2>{{task.Name}}</h2>
      <p>Due Date: {{task.TodoDate}}</p>
      <button ion-button clear item-end (tap)="view()">View</button>
